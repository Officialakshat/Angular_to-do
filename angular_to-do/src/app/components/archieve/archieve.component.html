<div>
  <h2 class="text-2xl font-bold mb-4">Archived Notes</h2>
  <ul>
    <li *ngFor="let task of archievedTasks" class="flex justify-between items-center mb-2">
      <span>{{ task.name }}</span>
      <button (click)="unarchieveTask(task)" class="px-3 py-1 bg-green-500 text-white rounded">Unarchive</button>
    </li>
  </ul>
</div>
