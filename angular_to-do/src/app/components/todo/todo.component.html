<div class="todo-container min-h-screen w-full" >
  <h2 class="bg-gray-200 h-20 w-full flex justify-center items-center text-3xl text-orange-500 font-semibold shadow-xl">TaskFlow</h2>

 <div class="flex justify-center">
     <input class="outline-0 mt-6 w-96 bg-slate-200 shadow-xl    rounded-l-4xl pl-4 h-12" [(ngModel)]="newTask" placeholder="Enter a task" />
  <button class="h-12 mt-6  w-20 bg-orange-500 text-amber-50 rounded-r-3xl  shadow-xl" (click)="addTask()">Add</button>

 </div>
  <ul class=" border-2 border-slate-200 max-w-96">
    <li *ngFor="let task of tasks" class="flex justify-between h-16">
    <div>  <input class="h-5 w-5 " type="checkbox" [(ngModel)]="task.completed" />
      <span class="pl-2 text-3xl pt-1" [class.completed]="task.completed">{{ task.name }}</span></div>
      <button (click)="deleteTask(task)" class="h-10 w-20 rounded-2xl text-white  bg-orange-500 ml-14">Delete</button>
    </li>
  </ul>
</div>
