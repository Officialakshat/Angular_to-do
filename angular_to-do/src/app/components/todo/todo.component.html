
  

 <div class="flex justify-center mt-16 px-4">
     <input class="outline-0 mt-6 w-96 bg-slate-200 shadow-xl    rounded-l-4xl pl-4 h-12" [(ngModel)]="newTask" placeholder="Add New Note" />
  <button class="h-12 mt-6  w-20 bg-orange-500 text-amber-50 rounded-r-3xl  shadow-xl" (click)="addTask()">Add</button>

 </div>
 <div class="flex justify-center mt-10 ">
   <ul class=" mt-10 border-2 w-1/2 border-slate-200 px-3 bg-slate-200 rounded-2xl shadow-xl">
    <li *ngFor="let task of tasks" class="flex justify-between h-16 bg-slate-200">
    <div class="">  <input class=" mt-5 " type="checkbox" [(ngModel)]="task.completed" />
      <span class=" pl-2 text-2xl   " [class.completed]="task.completed">{{ task.name }}</span></div>
      <button (click)="deleteTask(task)" class="h-10 w-20 rounded-2xl text-white mt-3   bg-orange-500 ml-14">Delete</button>
    </li>
  </ul>
 </div>
